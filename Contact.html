<body>

    <!-- ========================= HEADER ========================= -->

    <!-- ========================= PAGE HEADER ========================= -->
    <section class="container page-header">
        <h1>Get in Touch</h1>
        <p>
            Have a project idea, a question, or just want to say hello? 
            Fill out the form below or reach out directly.
        </p>

    <!-- ========================= MAIN CONTENT ========================= -->
    <section class="container contact-section">
        <div class="contact-grid">
            
            <!-- LEFT COLUMN: Contact Info -->
            <div class="info-wrapper">
                
                <!-- Email Card -->
                <div class="info-card">
                    <div class="icon-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img" aria-hidden="true" focusable="false">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22 6 12 13 2 6"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <h3>Email</h3>
                        <p>rohitbharadava15@gmail.com</p>
                    </div>
                </div>

                <!-- Phone Card -->
                <div class="info-card">
                    <div class="icon-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img" aria-hidden="true" focusable="false">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2.08A15.94 15.94 0 0 1 3 5.1a2 2 0 0 1 2.09-2.18h3a2 2 0 0 1 2 1.72c.13.81.36 1.6.7 2.34a2 2 0 0 1-.45 2.11l-1.27 1.27a13.07 13.07 0 0 0 5.66 5.66l1.27-1.27a2 2 0 0 1 2.11-.45c.74.34 1.53.57 2.34.7a2 2 0 0 1 1.72 2z"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <h3>Phone</h3>
                        <p>+91 9586375340</p>
                    </div>
                </div>

                <!-- Location Card -->
                <div class="info-card">
                    <div class="icon-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img" aria-hidden="true" focusable="false">
                            <path d="M21 10c0 6-9 13-9 13s-9-7-9-13a9 9 0 1 1 18 0z"/>

                        <h3>Location</h3>
                        <p>Surat, Gujarat, India</p>
                    </div>
                </div>

            </div>

            <!-- RIGHT COLUMN: Form -->
            <div class="form-wrapper">
                <form id="contactForm" novalidate>
                    
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="entry.488497109" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="entry.543867803" class="form-control" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="entry.1421583451" class="form-control" placeholder="Project Inquiry" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="entry.1491809547" class="form-control" placeholder="Tell me about your project..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <div id="formStatus" class="form-status"></div>

        </div>
    </section>

    <footer>
        &copy; <span id="year">2025</span> Rohit Bharadva. All rights reserved.

    <!-- ========================= SCRIPTS ========================= -->
    <script>
        // --- 1. Mobile Menu Logic ---
        const hamburger = document.querySelector(".hamburger-menu");
        const nav = document.querySelector(".main-nav");

        if(hamburger) {
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                nav.classList.toggle("active");
            });
        }

        // --- 2. Dynamic Year ---
        document.getElementById("year").textContent = new Date().getFullYear();

        // --- 3. Form Submission Logic (Preserved from your file) ---
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const formStatus = document.getElementById('formStatus');

            if (contactForm && formStatus) {
                contactForm.addEventListener('submit', async function (event) {
                    event.preventDefault();

                    formStatus.textContent = 'Sending your message...';
                    formStatus.className = 'form-status sending';

                    const formData = new FormData(contactForm);
                    const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSej9BPUFdDZI8CTocD4qo3gGY3DbrlutqIdt6cvXjWo28JaBQ/formResponse';

                    try {
                        const response = await fetch(formUrl, {
                            method: 'POST',
                            body: formData,
                            mode: 'no-cors'
                        });

                        // Since mode is no-cors, we assume success if no network error occurs
                        formStatus.textContent = 'Message sent successfully! Thank you.';
                        formStatus.className = 'form-status success';
                        contactForm.reset();

                    } catch (error) {
                        console.error('Error during fetch:', error);
                        formStatus.textContent = 'There was an error connecting to the server. Please try again later.';
                        formStatus.className = 'form-status error';
                    }
                });
            }
        });
    </script>
    

</body>
